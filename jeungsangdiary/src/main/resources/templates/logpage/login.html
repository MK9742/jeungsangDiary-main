<!DOCTYPE html>
<html lnag="ko">

<head>
	<meta charset="UTF-8">
	<title>SYMPTOM DIARY</title>
	<link rel="stylesheet" href="style.css">
	<script src="login.js"></script>

</head>

<body>

	<div class="main">
		
		<header>
			

			<div class="select-lang">
				<select id="id-lang" class="selectbox" name="lang" onchange="chageLangSelect()">
					<option value="ko">한국어</option>
					<option value="en">English</option>
				</select>
			</div>

			
			<div class="logo" style="margin-bottom: 30px;">
				<a href="" target="_blank" title="네이버 홈페이지"><img src="image/증상로그.png"
								class="image"></a>
			</div>
		</header>

		
		<section class="login-wrap">

			<div class="login-id-wrap">
				<input id="input-id" placeholder="아이디" type="text"></input>
			</div>
			<div class="login-pw-wrap">
				<input id="input-pw" placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-btn-wrap">
				<button id="login-btn">로그인</button>
			</div>
			<div class="under-login">
				<span class="stay-check">
					<input id="stay-checkbox" type="checkbox"></input>
					<label for="stay-checkbox" id="stay-text">로그인 상태 유지</label>
				</span>
				<span id="ip-check">
					<a href="" target="_blank" title="네이버 IP 보안">IP 보안</a>
					<input id="ip-checkbox" type="checkbox" style="display:none;" onclick="ipCheck()"></input>
					<label for="ip-checkbox">
						<span id="ip-context">OFF</span>
					</label>
					
				</span>
			</div>

		</section>

		
		<section id="easy-login-wrap">

			<div class="easy-login">
				<p id="easy-login-text">더욱 간편한 로그인</p>
			</div>

			<div id="easy-login-wrap-ko">
				<div class="easy-login-box">
					<div class="kakao-login">
						<a href="" target="_blank" title="카카오 로그인">카카오 로그인</a>
					</div>

					<div class="google-login">
						<a href=""	target="_blank" title="구글 로그인">구글 로그인</a>
					</div>
				</div>
			</div>		

		</section>

		
		<section class="find-signup-wrap">

			<div id="find-signup-wrap-ko">
				<span class="find-id">
					<a href="" target="_blank" title="로그인">아이디
						찾기</a>
				</span>

				<span class="find-pw">
					<a href="" target="_blank"
						title="로그인 비밀번호">비밀번호 찾기</a>
				</span>

				<span class="sign-up">
					<a href="./signup.html" target="_blank"
						title="첫 회원가입">회원가입</a>
				</span>
			</div>

			<!--
			<div id="find-signup-wrap-en" style="display:none;">
				
				<span class="find-id-en">
					<span>Forgot your</span> 
					<a href="" target="_blank" title=" 로그인">Username</a>
				</span>

				<span class="find-pw">
					<span>or</span> 
					<a href="" target="_blank"
						title=" 로그인 비밀">Password?</a>
				</span>

				<span class="sign-up">
					<a href="" target="_blank"
						title=" 로그인 ">Sign up</a>
				</span>
			</div>
			-->
			


		</section>

		<!--저작권 정보-->
		<footer>
			<div class="copyright-wrap">
				<span> <img src="image/2.png" width=100px>  Copyright © NAVER Corp. All Rights Reserved.
				</span>
			</div>
		</footer>

	</div>

</body>

</html>
